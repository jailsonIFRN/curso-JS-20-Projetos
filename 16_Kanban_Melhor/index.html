<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mirim Educação</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
  <h1>Mirim Educação</h1>
  <form id="add-task-form">
    <p>Crie uma nova tarefa:</p>
    <input type="text" placeholder="Digite o título..." />
    <button type="submit">Criar</button>
  </form>
  <div class="kanban">
    <div class="column">
      <h2>Para fazer</h2>
      <ul class="tasks" id="todo"></ul>
    </div>
    <div class="column">
      <h2>Fazendo</h2>
      <ul class="tasks" id="doing"></ul>
    </div>
    <div class="column">
      <h2>Prontas</h2>
      <ul class="tasks" id="done"></ul>
    </div>
  </div>
</body>
</html>
