<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    
    <div class="container"><!-- Container PAI -->
        <h1>Conversor de Unidades</h1>
        <div class="input-group"> 
            <label for="input">Digite a quantidade: </label>
            <input type="number" id="input" name="input" placeholder="0" />

        </div>
        <!-- UNIDADES BASES DE MEDIDAS -->
        <div class="input-group">
            <label for="from">De: </label>
        <!-- OPÇÕES PARA O USUÁRIO SELECIONAR -->
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="Km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>
        <!-- UNIDADES CONVERTIDAS DE MEDIDAS -->
        <div class="input-group">
            <label for="to">Para: </label>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="Km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>
            <!-- BOTÃO DE CONVERSÃO -->
            <button id="convert-btn">Converter</button>
            <!-- RESULTADO DA CONVERSÃO -->
            <div class="output-group">
                <label for="output">Resultado:</label>
                <input type="text" id="output" readonly /> <!-- readnoly: não deixa
                o usuário editar -->
            </div>
        <div id="message"></div>

    </div> 
</body>
</html>
