<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
</head>
<body>
    
    <div class="container"><!-- Container PAI -->
        <h1>Conversor de Unidades</h1>
        <div class="input-group"> <!-- Container FILHOS-->
            <label for="input">Digite a quantidade: </label>
            <input type="number" id="inpuy" name="inpuy" placeholder="0" />

        </div>
        <div class="input-group">
        <label for="from">De: </label>
        <select name="from" id="from">
            <option value="m">Metro(s)</option>
            <option value="Km">Quilômetro(s)</option>
            <option value="m">Centímetro(s)</option>
            <option value="m">Milímetro(s)</option>
        </select>
        </div>
        <div class="input-group">
            <label for="to">Para: </label>
            <select name="from" id="to">
                <option value="m">Metro(s)</option>
                <option value="Km">Quilômetro(s)</option>
                <option value="m">Centímetro(s)</option>
                <option value="m">Milímetro(s)</option>
            </select>
            </div>
            <button id="convert-btn">Converter</button>
            <div class="output-group">
                <label for="output">Resultado:</label>
                <input type="text" id="output" readonly />
            </div>
            <div id="message"></div>

    </div> 
</body>
</html>
